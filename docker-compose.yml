version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  toxiproxy:
    image: shopify/toxiproxy
    ports:
      - "8474:8474"
  testrunner:
    build: .
    command: "/kqm/test.sh ${BRANCH}"
